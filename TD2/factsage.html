<!DOCTYPE html>
<html>
    <title>Explanation of EQUILIB-Web Results</title>
    <link rel="stylesheet" href="factsage.css" />
    <script type="text/javascript" src="factsage.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        Chemical equilibria of an ideal gas with pure solids and liquids
      </div>

      <div class="row2">

        <div> 
            <form>
                T:
                  <input type="text" value="1000" name="T">
                Units:
                <select name="Units">
                  <option value="k">K</option>
                  <option value="g">G</option>
                  <option value="cg">Cg</option>
                  <option value="mg">Mg</option>
                </select>
            </form>
        </div>
            
        <div> 
            <form>
                mass:
                <select name="Mass">
                  <option value="G">gram</option>
                  <option value="Hg">hgram</option>
                  <option value="Kg">kgram</option>
                </select>
            </form>
        </div>

        <div> 
            <form>
                P: 
                  <input type="text" value="1" name="P">
                Units:
                <select name="Units">
                  <option value="ATM">atm</option>
                  <option value="BTM">btm</option>
                  <option value="CTM">ctm</option>
                  <option value="DTM">dtm</option>
                </select>
            </form>
        </div>

      </div>

      <div class="row3">
          <div> 
              <form>
                  Mass 
                  <br>
                    <input type="text" name="M">
                  </br>
                  Mass 
                  <br>
                    <input type="text" name="M">
                  </br>
              </form>
          </div>

          <div> 
              <form>
                  Species 
                  <br>
                    <input type="text" value="si" name="S"> +
                  </br>
                  Species 
                  <br>
                    <input type="text" value="si" name="S">
                    <button>+</button>
                  </br>
              </form>
          </div>
      </div>

      <div class="row4">
        <div>
          <div>
            Output
          </div>

          <div class="row4-col">
              <div>
                  Concentration cut-off
              </div>
              <div>
                  Format
              </div>
              <div>
                  Distribution
              </div>
          </div>
        </div>

          <div class="row4-col">
              <div>
                  <select name="">
                      <option value="">1e-70</option>
                  </select>
              </div>
              <div>
                  <select name="">
                      <option value="">Extended</option>
                  </select>
              </div>
              <div>
                  <select name="">
                      <option value="">no</option>
                  </select>
              </div>
          </div>
        </div>
        <div>
          <button>Clear</button>
          <button>Default</button>
          <button>Calculate >></button>
        </div>
      </form>
    </div>
  </body>
</html>
