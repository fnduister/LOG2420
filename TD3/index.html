<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Chat Demo</title>
    <meta charset="utf-8" />
    <link href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="js/message.js"></script>
    <script type="text/javascript" src="js/channel.js"></script>
    <script type="text/javascript" src="js/messagesObserver.js"></script>
    <script type="text/javascript" src="js/channelsObserver.js"></script>
    <script type="text/javascript" src="js/connectionHandler.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <div><img src="imgs/polychat-icon.gif" alt="polychat icon" /></div>
      <div id="navigation-icons">
        <button>
          <img src="imgs/baseline-settings-20px.svg" alt="settings" />
        </button>
        <button class="btn" onclick="changeUser()">
          <img src="imgs/baseline-perm_identity-24px.svg" alt="settings" />
        </button>
        <button class="btn" id="notifications">
          <img
            src="imgs/baseline-notifications_active-24px.svg"
            alt="settings"
          /><span></span>
        </button>
        <button class="btn">
          <img src="imgs/baseline-language-24px.svg" alt="settings" />
        </button>
      </div>
    </header>
    <section>
      <div id="chat-title">
        <h4>Groupe actif:</h4>
        <h3>Equipe 1</h3>
        <h4>username:</h4>
        <h3>fabrice</h3>
      </div>
      <div id="group-title">
        <h4>Liste des groupes</h4>
        <div id="groupe-disponible">
          <h3>Groupes disponibles</h3>
          <div>
            <button>
              <img src="imgs/baseline-settings-white-20px.svg" alt="settings" />
            </button>
            <button id="toggleFormVisibility" onclick="handleFormVisibility()">
              <img src="imgs/baseline-add-white-24px.svg" alt="settings" />
            </button>
          </div>
        </div>
      </div>
      <div id="chat-zone"></div>
      <div id="group-zone">
        <form
          id="adding-channel"
          class="group-wrapper"
          onsubmit="createChannel(this)"
        >
          <input type="text" placeholder="enter a name..." />
          <button type="submit">
            Confirmer
          </button>
        </form>
        <h3 class="channel-title">salles actives</h3>
        <div id="activeChannels" class="group-wrapper"></div>
        <h3 class="channel-title">joindre un groupe</h3>
        <div id="nonActiveChannels" class="group-wrapper"></div>
      </div>
      <form id="text-zone" onsubmit="sendNewMessage()">
        <div id="thumbsUp" onclick="thumbsUp()">
          <img src="imgs/baseline_thumb_up_white_18dp.png" alt="settings" />
        </div>
        <input id="message-input" placeholder="Type a message..." />
        <button type="submit">
          <h3>Envoyer</h3>
        </button>
      </form>
    </section>
  </body>
</html>
